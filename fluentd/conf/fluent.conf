<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_transformer
  <record>
    hostname "${Socket.gethostname}"
  </record>
</filter>

<match **>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name "logs-${tag}"
    type _doc
    logstash_format true
    include_tag_key true
    tag_key @log_name
    flush_interval 1s
    verify_es_version_at_startup false
    default_elasticsearch_version 7
  </store>
  <store>
    @type stdout
  </store>
</match>